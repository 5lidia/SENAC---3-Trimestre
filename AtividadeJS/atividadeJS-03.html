<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtividadeJS-03</title>
</head>
<body>
    <h1>Atividade-03</h1>
    <button onclick="inicio()">CLIQUE AQUI!</button>
     <script>
        function inicio() {
            let numero =parseInt(prompt('Digite um número inteiro qualquer'));
            let antecessor = numero - 1;
            let sucessor = numero + 1;
            alert ("O antecessor" + " é " + antecessor + "\n o sucessor" + " é " + sucessor )
            
        }
    </script>
</body>
</html>
