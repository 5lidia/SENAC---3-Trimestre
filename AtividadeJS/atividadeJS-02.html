<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtividadeJS-02</title>
</head>
<body>
    <h1>AtividadeJS-02</h1>
    <button onclick="inicio()">CLIQUE AQUI!</button>
    
    <script>
        function inicio() {
            let nome = window.prompt ('Qual é o seu nome');
            let idade = window.prompt (`Olá, ${nome} ! Quantos anos você tem?`);
            window.alert(`Que maravilha! ${nome} tem ${idade} anos`)
        }
    </script>
    
</body>
</html>
