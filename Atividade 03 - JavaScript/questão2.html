<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <h1>Atividade 03 - JavaScript </h1>
    <button onclick="converterTemperatura()">Converter Temperatura</button>

  <script>
        function converterTemperatura() {
            let temperatura =parseInt(prompt('Digite a temperatura em graus Celsius (°C):'));
            let kelvin = temperatura  + 273.15;
            let fahrenheit = (temperatura * 9/5) + 32 

            window.alert(`A temperatura de ${temperatura} ºC corresponde a: ${kelvin} K e ${fahrenheit} ºF `);
        }
    </script>

</body>
